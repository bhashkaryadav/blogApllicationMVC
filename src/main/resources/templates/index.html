<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technical Blog Application</title>
</head>
<body>
<h1>All HTML Posts</h1>
<main id="posts">
    <post th:each="p:${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted on :</i><span th:text="${p.date}"></span>
        <div th:text="${p.body}"></div>++/

    </post>
</main>
</body>
</html>
